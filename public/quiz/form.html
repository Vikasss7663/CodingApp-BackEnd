<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <a class="navbar-brand" href="#">FearLess Coder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Quiz Test</a>
        <a class="nav-item nav-link active" href="#">Create Quiz</a>
      </div>
    </div>
  </nav>

    <form class="card container my-2 col-md-12 col-lg-6" action='/create' method="POST">
        <div class="form-group">
            <label for="question">Enter your Question here<span class="text-primary"> *</span></label>
            <textarea class="form-control" id="question" name="question" rows="3"></textarea>
          </div>
        <div class="form-group">
          <label for="optiona">Option A<span class="text-primary"> *</span></label>
          <input type="text" class="form-control" name="optiona" id="optiona" placeholder="Option A">
        </div>
        <div class="form-group">
            <label for="optionb">Option B<span class="text-primary"> *</span></label>
            <input type="text" class="form-control" name="optionb" id="optionb" placeholder="Option B">
          </div>
          <div class="form-group">
            <label for="optionc">Option C</label>
            <input type="text" class="form-control" id="optionc" name="optionc" placeholder="Option C">
          </div>
          <div class="form-group">
            <label for="optiond">Option D</label>
            <input type="text" class="form-control" id="optiond" name="optiond" placeholder="Option D">
          </div>
        <div class="form-group">
            <label for="answer">Correct Answer<span class="text-primary"> *</span></label>
            <select class="form-control" id="answer" name="answer">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tag">Enter Tag</label>
            <textarea class="form-control" id="tag" name="tag" rows="1"></textarea>
          </div>
          <div class="form-group">
            <label for="explanation">Enter your Explanation</label>
            <textarea class="form-control" id="explanation" name="explanation" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>

    
</body>
</html>
